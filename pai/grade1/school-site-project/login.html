<!DOCTYPE html>
<html lang="en"><!-- ta strona wyjasni dlaczego wybrac naszom szkołe-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title><script src="init.js"></script>
    <link rel="stylesheet" href="style.css">
<script>
    function val(form) {
        switch (false) {
            case form.nazwa_uz.value == "admin":
                alert("Nazwa użytkownika jest nieprawidłowa");
                return false;
            case form.haslo.value == "password":
                alert("Hasło jest nieprawidłowe");
                return false;
            default:
                return true;
        }
    }
</script>
</head>
<body>
  <aside id="zegar">
    <noscript>Tu pojawiłby się zegar. Aby go aktywować, włącz obsługę JavaScript w Twojej przeglądarce.</noscript>
  </aside> <main>
      <h1>
          Logowanie
      </h1>
    <fieldset>
        <form onsubmit="return val(this)" action="admin.html">
            <label for="nazwa_uz" class="required">Nazwa użytkownika</label>
            <input type="text" id="nazwa_uz" name="nazwa_uz" required autocomplete="false">
            <label for="haslo" class="required">Hasło</label>
            <input type="password" id="haslo" name="haslo" required autocomplete="false"><br>
            <button type="submit">Zaloguj</button>
        </form>
    </fieldset>
<!--
    Dane pseudo-użytkownika:
    NAZWA: admin
    HASŁO: password
-->
</main><script src="script.js"></script>
</body>
</html>
