<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(() => {

            $("#pierwszy").click(function(e) {
                $("#drugi").slideToggle("slow");
            })

        })
    </script>
    <style>
        #drugi {
            display: none;
            padding: 20px;
        }
        .menu {
            background-color: yellow;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        .menu ~ .menu {
            border-top-width: 0;
        }
    </style>
    <title>jQuery - test 3</title>
</head>
<body>
    <div id="pierwszy" class="menu">Pierwszy poziom slidera</div>
    <div id="drugi" class="menu">Drugi poziom slidera</div>
</body>
</html>
