<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(() => {
            $("#show").click(function(e) {
                $("#fig1").fadeIn("slow");
                $("#fig2").fadeIn("normal");
                $("#fig3").fadeIn("fast");
            })

            $("#hide").click(function(e) {
                $("#fig1").fadeOut("slow");
                $("#fig2").fadeOut("normal");
                $("#fig3").fadeOut("fast");
            })

            $("#tog").click(function(e) {
                $("#fig1").fadeToggle("slow");
                $("#fig2").fadeToggle("normal");
                $("#fig3").fadeToggle("fast");
            })

            $("#fadeto").click(function(e) {
                $("#fig1").fadeTo("slow", 0.25);
                $("#fig2").fadeTo("normal", 0.5);
                $("#fig3").fadeTo("fast", 0.75);
            })

            $("#fadetonolimit").click(function(e) {
                $("#fig1").fadeTo("slow", 1);
                $("#fig2").fadeTo("normal", 1);
                $("#fig3").fadeTo("fast", 1);
            })
        })
    </script>
    <style>
        .figura {
            height: 100px;
            width: 100px;
        }
    </style>
    <title>jQuery - test 2</title>
</head>
<body>
    <button type="button" id="show">Uruchom</button>
    <button type="button" id="hide">Ukryj</button>
    <button type="button" id="tog">Przełącz</button>
    <button type="button" id="fadeto">Ograniczona przezroczystość</button>
    <button type="button" id="fadetonolimit">Pełna przezroczystość</button>
    <div id="fig1" class="figura" style="background-color: blue; display: none;"></div>
    <div id="fig2" class="figura" style="background-color: green; display: none;"></div>
    <div id="fig3" class="figura" style="background-color: red; display: none;"></div>
</body>
</html>
