<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="lib/jquery-3.6.1-min.js"></script>
    <script>
        $(function(){
            $("#blok").mouseover(function(e) {
                $('#blok').animate({
                    //left: "70%",
                    width: '+=30px',
                    height: '100px',
                    top: '-=15px',
                    opacity: 0.5,
                    rotate: '60deg',
                    fontSize: '3em'
                }, 1000//, {left:'cubic-bezier(0, 0.25, 0.5,  0.75)'}, ()=>{}
                )
                $('#blok').animate({
                    //left: "0%",
                    width: '-=30px',
                    height: '70px',
                    top: '+=15px',
                    opacity: 1,
                    rotate: '120deg'
                }, 4000//, {left:'cubic-bezier(0, 0.25, 0.5,  0.75)'}, ()=>{}
                , ()=>{
                    $("#blok").addClass('colored')
                })
                $('#blok').animate({
                    //left: "70%",
                    width: '-=30px',
                    height: '150px',
                    top: '-=15px',
                    opacity: 0.5,
                    rotate: '180deg',
                    fontSize: '1em'
                }, 2000//, {left:'cubic-bezier(0, 0.25, 0.5,  0.75)'}, ()=>{}
                )
                $('#blok').animate({
                    //left: "0%",
                    width: '+=30px',
                    height: '70px',
                    top: '+=15px',
                    opacity: 1,
                    rotate: '0deg'
                }, 3000//, {left:'cubic-bezier(0, 0.25, 0.5,  0.75)'}, ()=>{}
                ,()=>{
                    $("#blok").removeClass('colored')
                })
                
            })
        })
    </script>
    <style>
        #blok {
            background-color: yellow;
            width: 70px;
            height: 70px;
            margin: 5px;
            position: relative;
            float: left;
            transition: background-color 0.8s;
        }
        #blok.colored {
            background-color: #9f9;
        }
    </style>
    <title>Animacja elementu</title>
</head>
<body>
    <div id="blok">jQuery</div>
    <!--<button type="button" id="przycisk" style="clear: both">Start animacji</button>-->
</body>
</html>
