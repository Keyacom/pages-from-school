<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(() => {

            let idList = [];
            $('.menu > [id]').each((_, e) => idList.push(e.id));

            idList.forEach(e => {
                $(`#${e}`).click(function(evt) {
                    $(`#${e} + *`).slideToggle(500);
                });
            });

        })
    </script>
    <style>
        .menu > * {
            background-color: yellow;
            border: 2px dashed PaleVioletRed;
            padding: 20px;
            text-align: center;
        }
        .menu > * ~ * {
            border-top-width: 0;
        }
        .menu > [id] + * {
            display: none;
        }
    </style>
    <title>jQuery - test 3</title>
</head>
<body>
    <nav class="menu">
        <div id="strona-glowna">Strona główna</div>
        <div>Opis firmy...</div>
        <div id="o-nas">O nas</div>
        <div>Firma zajmuje się...</div>
        <div id="galeria">Galeria</div>
        <div>Galeria zdjęć...</div>
        <div id="kontakt">Kontakt</div>
        <div>Dane kontaktowe...</div>
        <div id="logowanie">Logowanie</div>
        <div>Login i hasło...</div>
    </nav>
</body>
</html>
